<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="AudioChat - AI-powered audio engineering assistant"
  />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <title>AudioChat - Direct Access</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #4a90e2;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <h1>AudioChat</h1>
      <p>Loading direct access...</p>
    </div>
  </div>
  <script>
    // Create a mock user for direct access
    const mockUser = {
      uid: "direct-access-user",
      email: "direct-access@example.com",
      displayName: "Direct Access User",
      photoURL: null
    };
    
    // Store the mock user in localStorage
    localStorage.setItem('directAccessUser', JSON.stringify(mockUser));
    
    // Set the database provider to Firebase
    localStorage.setItem('db_provider', 'firebase');
    
    // Redirect to the main app with authenticated flag
    window.onload = function() {
      window.location.href = '/?authenticated=true';
    };
  </script>
</body>
</html>
